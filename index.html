<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishalcart - Your Online Shopping Destination</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                
                    <h1 class="logo">Vishalcart</h1>
                    <form id="searchForm" class="search-form">
                        <input type="text" id="searchInput" name="searchInput" placeholder="Search by product name...">
                        <button type="submit">Search</button>
                    </form>
                
            </div>
            <div class="header-right">
                
                    <a href="index.html"><button class="active">Home</button></a>
                    <a href="shop.html"><button>Shop</button></a>
                    <a href="login.html"><button>Login</button></a>
                   <a href="cart.html"><button>Cart</button></a>
                
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to Vishalcart</h2>
                <p>Your ultimate destination for online shopping</p>
            </div>
        </section>

        <section class="slideshow-container">
            <!-- Slides -->
            <div class="mySlides fade">
                <img src="img/banner1.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="img/banner2.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="img/banner3.png" style="width:100%">
            </div>

            <!-- Navigation arrows -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>

        <section class="products">
            <div class="container" id="productContainer">
                <h2>Featured Categories</h2>
                <!-- Product cards -->
                <div class="product-card">
                    <a href="product-phone-cat.html">
                        <div class="product-item-img">
                            <img src="img/iphone14.jpg" alt="Product 1">
                        </div>
                        <div class="product-item-info">
                            <h3>Phones</h3>
                       
                        </div>
                    
                    <button class="add-to-cart-btn">Browse</button></a>
                </div>

                <div class="product-card">
                    <a href="product-laptop-cat.html">
                        <div class="product-item-img">
                            <img src="img/laptops.jpg" alt="Product 1">
                        </div>
                        <div class="product-item-info">
                            <h3>Laptops</h3>
                           
                        </div>
                    
                    <button class="add-to-cart-btn">Browse</button></a>
                </div>
                <div class="product-card">
                    <a href="product-app-cat.html">
                        <div class="product-item-img">
                            <img src="img/appliances.jpg" alt="Product 1">
                        </div>
                        <div class="product-item-info">
                            <h3>Appliances</h3>
                           
                        </div>
                    
                    <button class="add-to-cart-btn">Browse</button></a>
                </div>
                <!-- Repeat product cards as needed -->
            </div>
        </section>
    </main>

    <footer style="min-height: 100%;">
        <div class="container">
            <p>&copy; 2024 Vishalcart. All rights reserved.</p>
        </div>
    </footer>

    <script src="slideshow.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchForm = document.getElementById("searchForm");
            const searchInput = document.getElementById("searchInput");

            searchForm.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent default form submission
                const searchQuery = searchInput.value.trim().toLowerCase();
                if (searchQuery.length > 0) {
                    performSearch(searchQuery);
                } else {
                    resetSearch();
                }
            });

            function performSearch(query) {
                const productCards = document.querySelectorAll(".product-card");

                productCards.forEach(card => {
                    const productName = card.querySelector("h3").textContent.toLowerCase();
                    const cardElement = card;

                    if (productName.includes(query)) {
                        cardElement.style.display = "block"; // Show matching products
                    } else {
                        cardElement.style.display = "none"; // Hide non-matching products
                    }
                });
            }

            function resetSearch() {
                const productCards = document.querySelectorAll(".product-card");
                productCards.forEach(card => {
                    card.style.display = "block"; // Reset all products to display
                });
            }
            // DISCONNECTED FROM HERE 
            const addToCartButtons = document.querySelectorAll("#");

            addToCartButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const productCard = event.target.closest(".product-card");
                    const productId = productCard.dataset.id;
                    const productName = productCard.dataset.name;
                    const productPrice = productCard.dataset.price;

                    addToCart(productId, productName, productPrice);
                });
            });
        });
    </script>
</body>
</html>
