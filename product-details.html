                    const productInfoContainer = document.getElementById('productInfo');

                    // Creating HTML structure for product details display
                    const productHTML = `
                        <div class="product-image">
                            <img src="${productData.image}" alt="${productData.name}">
                        </div>
                        <div class="product-details-info">
                            <h2>${productData.name}</h2>
                            <p class="price">Price: $${productData.price}</p>
                            <p class="description">${productData.description}</p>
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    `;

                    // Inserting the product details HTML into the container
                    productInfoContainer.innerHTML = productHTML;
                } else {
                    // Handle case where product data for given ID is not found
                    const productInfoContainer = document.getElementById('productInfo');
                    productInfoContainer.innerHTML = '<p>Product not found.</p>';
                }
            } else {
                // Handle case where productId query parameter is not provided
                const productInfoContainer = document.getElementById('productInfo');
                productInfoContainer.innerHTML = '<p>Product details not available.</p>';

        });

    <script src="cart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const addToCartButtons = document.querySelectorAll(".add-to-cart-btn");

            addToCartButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const productCard = event.target.closest(".product-card");
                    const productId = productCard.dataset.id;
                    const productName = productCard.dataset.name;
                    const productPrice = productCard.dataset.price;

                    addToCart(productId, productName, productPrice);
                });
            });
        });
