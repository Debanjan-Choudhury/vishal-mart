<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="product-one-cat.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-left">
                
                    <h1 class="logo">MegaMart</h1>
                    <form id="searchForm" class="search-form">
                        <input type="text" id="searchInput" name="searchInput" placeholder="Search by product name...">
                        <button type="submit">Search</button>
                    </form>
                
            </div>
            <div class="header-right">
                
                    <a href="index.html"><button>Home</button></a>
                    <a href="shop.html"><button class="active">Shop</button></a>
                    <a href="login.html"><button>Login</button></a>
                   <a href="cart.html"><button>Cart</button></a>
                
            </div>
        </div>
    </header>

    <div class="product-grid">
                
        <!-- Example product cards -->
        
        <div class="product-card" data-id="5" data-name="Hp 15s 2023 Intel Core I3 13th Gen 1315u - 8 Gb/512 Gb Ssd/Windows 11 Home 15-fd0006tu Thin And Light Laptop" data-price="46999">
            <a href="product-details.html?productId=5">
                <div class="product-item-img">
                    <img src="img/laptop1.png" alt="Product 1">
                </div>
                <div class="product-item-info">
                    <h3>HP Intel I3 13th Gen</h3>
                   
                </div>
            </a>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
              
  

        <div class="product-card" data-id="6" data-name="Apple 14 MacBook Pro" data-price="199900">
            <a href="product-details.html?productId=6">
                <div class="product-item-img">
                    <img src="img/laptop2.png" alt="Product 1">
                </div>
                <div class="product-item-info">
                    <h3>MacBook 14 Pro</h3>
                   
                </div>
            </a>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card" data-id="7" data-name="HP 15s-fq3066TU Laptop - 15.6 inch HD Display, Intel Celeron N4500, 8GB DDR4 RAM, 512GB SSD" data-price="26490">
            <a href="product-details.html?productId=7">
                <div class="product-item-img">
                    <img src="img/laptop3.png" alt="Product 1">
                </div>
                <div class="product-item-info">
                    <h3>Hp-15 inch HD Display</h3>
                   
                </div>
            </a>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card" data-id="8" data-name="Asus ROG Strix Gaming Laptop" data-price="81999">
            <a href="product-details.html?productId=8">
                <div class="product-item-img">
                    <img src="img/laptop4.png" alt="Product 1">
                </div>
                <div class="product-item-info">
                    <h3>Asus ROG Strix</h3>
                   
                </div>
            </a>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
             

    </div>
    <script src="cart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const addToCartButtons = document.querySelectorAll(".add-to-cart-btn");

            addToCartButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const productCard = event.target.closest(".product-card");
                    const productId = productCard.dataset.id;
                    const productName = productCard.dataset.name;
                    const productPrice = productCard.dataset.price;

                    addToCart(productId, productName, productPrice);
                });
            });
        });
    </script>
</body>
</html>
