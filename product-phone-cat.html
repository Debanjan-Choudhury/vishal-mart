<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="product-one-cat.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-left">
                
                    <h1 class="logo">MegaMart</h1>
                    <form id="searchForm" class="search-form">
                        <input type="text" id="searchInput" name="searchInput" placeholder="Search by product name...">
                        <button type="submit">Search</button>
                    </form>
                
            </div>
            <div class="header-right">
                
                    <a href="index.html"><button>Home</button></a>
                    <a href="shop.html"><button>Shop</button></a>
                    <a href="login.html"><button>Login</button></a>
                   <a href="cart.html"><button>Cart</button></a>
                
            </div>
        </div>
    </header>

    <div class="product-grid">
                
        <!-- Example product cards -->
        
        <div class="product-card" data-id="1" data-name="IPhone 15 Pro Max 256GB" data-price="159900">
            <a href="product-details.html?productId=1">
                <div class="product-item-img">
                    <img src="img/phone1.jpg" alt="Product 1">
                </div>
                <div class="product-item-info">
                    <h3>IPhone 15 Pro Max</h3>
                   
                </div>
            </a>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
              
  

        <div class="product-card" data-id="2" data-name="Samsung Galaxy A35 5G" data-price="33999">
            <a href="product-details.html?productId=2">
                <div class="product-item-img">
                    <img src="img/phone2.jpg" alt="Product 1">
                </div>
                <div class="product-item-info">
                    <h3>Samsung Galaxy A35</h3>
                   
                </div>
            </a>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card" data-id="3" data-name="Samsung Galaxy A15 5G" data-price="19499">
            <a href="product-details.html?productId=3">
                <div class="product-item-img">
                    <img src="img/phone3.png" alt="Product 1">
                </div>
                <div class="product-item-info">
                    <h3>Samsung Galaxy A15</h3>
                   
                </div>
            </a>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card" data-id="4" data-name="OPPO F27 Pro+ 5G" data-price="27999">
            <a href="product-details.html?productId=4">
                <div class="product-item-img">
                    <img src="img/phone4.png" alt="Product 1">
                </div>
                <div class="product-item-info">
                    <h3>OPPO F27 Pro+ 5G</h3>
                   
                </div>
            </a>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
             

    </div>
    <script src="cart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const addToCartButtons = document.querySelectorAll(".add-to-cart-btn");

            addToCartButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const productCard = event.target.closest(".product-card");
                    const productId = productCard.dataset.id;
                    const productName = productCard.dataset.name;
                    const productPrice = productCard.dataset.price;

                    addToCart(productId, productName, productPrice);
                });
            });
        });
    </script>
</body>
</html>
